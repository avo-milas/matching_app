<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gale-Shapley Algorithm</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="newPreferencesInput">

        <div id="upperButtons">

            <p style="font-weight: bold; font-size: 40px; margin-left: 20px; color: #3e4d6d;">Gale-Shapley Algorithm</p>

            <label for="pairsCount">Pairs count:</label>
            <input type="number" id="pairsCount" placeholder="0">
            <button id="newDataButton">Set new preference</button>

            <button id="randomizeButton">
                <img src="images/dices.PNG" alt="dice" width="50" height="50">
            </button>

            <div id="buttonsContainer">
                <button id="resultButton">Show results</button>
                <button id="runWithStepsButton">Step by step</button>
            </div>

        </div>
        
        <div id="results">
        </div>
        
    </div>

    <div id="preferencesInput">

        <div id="menPreferences"></div>
        <svg id="connectionLines" width="100%" height="100%"></svg>
        <div id="womenPreferences"></div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>

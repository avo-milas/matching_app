<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gale-Shapley Algorithm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="preferencesInput">
    
    <label for="man1">Man 1:</label>
    <input type="text" id="man1" placeholder="1 2 3">

    <label for="man2">Man 2:</label>
    <input type="text" id="man2" placeholder="2 3 1">

    <label for="man3">Man 3:</label>
    <input type="text" id="man3" placeholder="3 1 2">

    <br>

    <label for="woman1">Woman 1:</label>
    <input type="text" id="woman1" placeholder="2 1 3">

    <label for="woman2">Woman 2:</label>
    <input type="text" id="woman2" placeholder="3 2 1">

    <label for="woman3">Woman 3:</label>
    <input type="text" id="woman3" placeholder="1 3 2">

    <br>

    <button onclick="runAlgorithm()">Run algorithm</button>
    <button onclick="nextAlgorithmStep()">Next Step</button>

<div id="results">
</div>

<script src="script.js"></script>
</body>
</html>
